<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Käyttövoima_menu</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/käyttövoima.css">
</head>

<body><div class="Kayttovoima col-sm-8">

    <div id="myMultiselect" class="multiselect">
      <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()" >
        <select class="form-select">
          <option>Käyttövoima</option>
        </select>
        <div class="overSelect"></div>
      </div>
      <div id="mySelectOptions">
          
        <label class="checkbox">
            <input type="checkbox" onchange="checkboxStatusChange()" value="Bensa" />
            <span class="checkmark"></span>Bensa</label>
          
        <label class="checkbox">
            <input type="checkbox" id="Diesel" onchange="checkboxStatusChange()" value="Diesel" />
            <span class="checkmark"></span>Diesel</label>
          
        <label class="checkbox">
            <input type="checkbox" id="Sähkö" onchange="checkboxStatusChange()" value="Sähkö" /><span class="checkmark"></span> Sähkö</label>
        
          <label class="checkbox">
            <input type="checkbox" id="Muu" onchange="checkboxStatusChange()" value="Muu" /><span class="checkmark"></span> Muu</label>
      </div>
    </div>
  </div>

    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/untitled.js"></script>
</body>

</html>
